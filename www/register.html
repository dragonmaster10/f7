<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- app title -->
    <title>Register</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link">
                            <i class="icon icon-back"></i>
                            <span>Back</span>
                        </a>
                    </div>
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Register</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="register" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">

                            <p>Please fill in below in order to create an account</p>

                            <div class="item-inner">
                                <div class="item-title item-label">Name</div>
                                <div class="item-input-wrap">
                                    <input type="text" placeholder id="inputName">

                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-label">Email address</div>
                                <div class="item-input-wrap">
                                    <input type="email" placeholder id="inputEmail">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>

                            <div class="item-inner">
                                <div class="item-title item-label">Password</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="NPassword" placeholder id="txtNewPassword">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-label">Confirm Password</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="RNPassword" placeholder id="txtConfirmPassword"
                                        onChange="isPasswordMatch();">
                                    <span class="input-clear-button"></span>
                                    <div id="divCheckPassword"></div>
                                </div>
                            </div>


                            <!--When a user clicks on a radio-button, it becomes checked, and all other radio-buttons with equal name become unchecked.-->
                            <div id="sb">
                                <form id="smoker_selection">
                                    <input type="radio" name="selection" value="Y"> Smoker<br>
                                    <input type="radio" name="selection" value="N"> NonSmoker<br>
                                </form>
                            </div>

                            <div class="item-inner">
                                <div class="item-title item-label">Age</div>
                                <div class="item-input-wrap">
                                    <input type="text" placeholder id="inputAge">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>

                            <div class="block">
                                <p class="row">
                                    <!--after pressing register button the user gets alerted with "registration successfull" please login-->
                                    <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_register_form-->

                                    <button type="submit" class="registration" onclick="register()">Register</button>
                                </p>
                            </div>

                            <div class="container signin">
                                <!--link to another page -->
                                <p>Already have an account? <a href="login.html">Sign in</a></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
